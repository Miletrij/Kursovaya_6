<div class ="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'recipient:list' %}">Все получатели</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'recipient:create' %}">Добавить получателя</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'mailing:list' %}">Все рассылки</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'mailing:create' %}">Создать рассылку</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'mailing:settings_list' %}">Планирование рассылок</a>
        {% if user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
        <form action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-primary"> Выйти </button>
        </form>
        {% else %}
        <a type="button" class="btn btn-outline-primary me-2" href="{% url 'users:login' %}">Войти</a>
        <a type="button" class="btn btn-primary" href="{% url 'users:register' %}">Зарегистрироваться</a>
        {% endif %}
    </nav>
</div>
